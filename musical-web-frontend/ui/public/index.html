<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/app.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      function loadClient() {
        gapi.client.setApiKey("AIzaSyBOiGg0xCulR-zXi7nJygsG66dVH8X_cmI");
        return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
            .then(function() { console.log("GAPI client loaded for API"); },
                  function(err) { console.error("Error loading GAPI client for API", err); });
      }


      // Make sure the client is loaded before calling this method.
      function execute() {
        return gapi.client.youtube.search.list({
          "part": [
            "snippet"
          ],
          "maxResults": 1,
          "q": localStorage.getItem("youtubeName")
        })
            .then(function(response) {
                    // Handle the results here (response.result has the parsed body).
                    console.log("Response", response.result.items[0].id.videoId);
                    localStorage.setItem('youtubeID', response.result.items[0].id.videoId);
                  },
                  function(err) { console.error("Execute error", err); });
      }
      gapi.load("client");
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Music4Life - Awesome Music for life</title>
  </head>
  <body class="">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="fixed bottom-0 hidden">
      <button onclick={loadClient()}>Load Client</button>
      <button onclick={execute()}>Get</button>
    </div>
    <div id="root"></div>

    -->
  </body>
</html>
